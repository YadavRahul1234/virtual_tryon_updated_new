<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Body Metrics</title>
    <meta name="description" content="Login or register to access your body measurement data">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background gradient -->
    <div class="gradient-bg"></div>
    
    <!-- Animated particles -->
    <div class="auth-particles" id="particlesContainer"></div>
    
    <!-- Main container -->
    <div class="auth-container">
        <!-- Logo header -->
        <div class="auth-header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="32" height="32" rx="8" fill="url(#gradient)"/>
                    <path d="M16 8C14.9 8 14 8.9 14 10C14 11.1 14.9 12 16 12C17.1 12 18 11.1 18 10C18 8.9 17.1 8 16 8ZM12 24V13H10V26H14V18H18V26H22V13H20V24H12Z" fill="white"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="32" y2="32">
                            <stop stop-color="#8B5CF6"/>
                            <stop offset="1" stop-color="#EC4899"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Body Metrics</h1>
            </div>
            <p class="tagline">AI-Powered Body Measurements</p>
        </div>

        <!-- Auth card -->
        <div class="auth-card glass-card">
            <!-- Tab buttons -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>

            <!-- Login form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">Email or Username</label>
                    <input 
                        type="text" 
                        id="loginUsername" 
                        name="username" 
                        placeholder="Enter your email or username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="auth-btn" id="loginBtn">
                    <span id="loginBtnText">Login</span>
                    <div class="loading-spinner" id="loginSpinner" style="display: none;"></div>
                </button>
            </form>

            <!-- Register form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input 
                        type="text" 
                        id="registerUsername" 
                        name="username" 
                        placeholder="Choose a username"
                        required
                        minlength="3"
                        maxlength="50"
                    >
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        name="password" 
                        placeholder="Create a password"
                        required
                        minlength="8"
                    >
                    <span class="input-hint">At least 8 characters</span>
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="registerConfirmPassword" 
                        name="confirm_password" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>

                <button type="submit" class="auth-btn" id="registerBtn">
                    <span id="registerBtnText">Create Account</span>
                    <div class="loading-spinner" id="registerSpinner" style="display: none;"></div>
                </button>
            </form>

            <!-- Error message -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01"/>
                </svg>
                <span id="errorText"></span>
            </div>

            <!-- Success message -->
            <div class="success-message" id="successMessage" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"/>
                </svg>
                <span id="successText"></span>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
